<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的云音乐</title>
    <link rel="stylesheet" href="./css/song.css">
  </head>
  <body>

    <div class="page" id="app">
        <audio src="#"></audio>
        <!-- 光碟容器 -->
      <div class="disc-container">
        <!-- 指针 -->
        <img class="pointer" src="./img/needle-ip6.png" alt="" />
        <!-- 光碟 -->
        <div class="disc">
          <div class="icon-wrapper">
            <!-- 播放 -->
            <svg class="icon icon-play">
              <use xlink:href="#icon-play"></use>
            </svg>
            <!-- 暂停 -->
            <svg class="icon icon-pause">
              <use xlink:href="#icon-pause"></use>
            </svg>
          </div>
          <img class="ring" src="./img/disc-ip6.png" alt="" />
          <img class="light" src="./img/disc_light-ip6.png" alt="" />
          <img
            src="//p1.music.126.net/_ZIyHUML8sXBvJXqLdQDOg==/105553116278617.jpg?imageView&thumbnail=360x0&quality=75&tostatic=0"
            alt=""
            class="cover"
          />
        </div>
      </div>
      <div class="song-description">
        <h1>太平洋的风-胡德夫</h1>
        <div class="lyric"><div class="lines"></div></div>
      </div>
      <div class="links">
        <a href="#">打开</a> <a class="main" href="#">下载</a>
      </div>
    </div>

    <!-- 通过CDN引入对应的JS内容! -->
    <script src="//at.alicdn.com/t/font_395875_4hwrep7mypx8ncdi.js"></script>
    <!-- 引入Jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- 引入外面介入的leanCloud的Av.min.js -->
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/initializers/av.js"></script>
    <script src="./js/admin/eventHub.js"></script>
    <script src="./js/song/app.js"></script>
  </body>
</html>
